<html lang="en">
<head>

<body>
  <form>


    <label>Email</label><br />
    <input type="text" id="email" placeholder="enter email"/><br />
    <label>Password</label>
    <a href="#" id="forgot">Forgot Password?</a><br />
    <input type="password" id="pass" placeholder="enter password"/><br />
    <div id="term">
        <p>This site is protected by reCAPTCHA and the</p>
        <a href="#">Google Privacy Policy</a> <p>&nbsp;and</p>

        <a href="#">Terms of Service</a><p> &nbsp;apply</p>
      
    </div>

    <input type="submit" id="submit" value="SIGN  IN" />
  </form>
</body>
</html>


<script>



document.querySelector("form").addEventListener("submit", signUpFun);

var userData = JSON.parse(localStorage.getItem("userCreds"))||[]
function signUpFun() {
  event.preventDefault();

  var userObj = {
    email: document.querySelector("#email").value,
    password: document.querySelector("#pass").value,

  };

  
  console.log(userObj);
  userData.push(userObj);
  console.log(userData)
  localStorage.setItem("userCreds",JSON.stringify(userData))
  alert("sign_up successful");

  document.querySelector("#email").value="",
document.querySelector("#pass").value="";
window.location.href = "./home.html";

}
</script>
