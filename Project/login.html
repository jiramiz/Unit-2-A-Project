<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kohl's | Shop Clothing, Shoes, Home, Kitchen, Bedding, Toys & More</title>
    <link rel="stylesheet" href="login.css">
    <script
    src="https://kit.fontawesome.com/24c494a6b6.js"
    crossorigin="anonymous">
    

    

</script>
</head>
<body>
  <form>
    <label>Email</label><br />
    <input type="text" id="email" placeholder="enter email"/><br />
    <label>Password</label>
    <input type="password" id="pass" placeholder="enter password"/><br />

    <input type="submit" id="submit" value="LOG IN" />
  </form>
</body>
</html>
<script>
document.querySelector("form").addEventListener("submit", loginFun);
  var regdUsers = JSON.parse(localStorage.getItem("userCreds"))

  function loginFun() {
    event.preventDefault();
    var enteredEmail = document.querySelector("#email").value;
    var enteredPass = document.querySelector("#pass").value;
   
    for (var i = 0; i < regdUsers.length; i++) {
      console.log(regdUsers[i]);
      if (
        regdUsers[i].email == enteredEmail &&
        regdUsers[i].password == enteredPass
      ) {
        alert("login success");
        window.location.href = "";
        break;
      }
       else {
        console.log("login failed");
      }


    }


  }


</script>
